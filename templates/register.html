{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}
{% block main %}

    <!-- Overlay that prompts the user for username and password for login -->
      <div class="resizable_text" id="overlay">
        <div id="myOverlay">
          <div class="wrap">
            <p id="logHead"><b><u>Register:</u></b></p>
            <form action="/register" method="POST" autocomplete="off">
              <input id="logRegInput" class="input" type="text" name="name" placeholder="Full Name:"> <br>
              <input id="logRegInput" class="input" type="text" name="username" placeholder="Username:"> <br>
              <input id="logRegInput" class="input" type="password" name="password" placeholder="Password:"> <br>
              <input id="logRegInput" class="input" type="password" name="password1" placeholder="Please, repeat the password:"> <br>
              {% if apology %}
                <p style="color: red;">{{ apology }}</p>
              {% endif %}
              <input type="submit" value="Register" class="btn btn-success" id="send">
            </form>
          </div>
        </div>
      </div>

      <div id="footer">
        <footer class="mb-5 small text-center text-muted">
            |Ryan's CS50x 2023 Final Project|
        </footer>
      </div>

{% endblock %}
