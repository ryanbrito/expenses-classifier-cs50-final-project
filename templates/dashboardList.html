{% extends "layout.html" %}

{% block title %}
    Dashboard
{% endblock %}

{% block main %}
    <head id="titleHead">
        <p id="titleDash">
            <b><u>List of Categorized Sheets:</u></b>
        </p>
    </head>

    <form  action="/dashboard" method="post">
        <table id="dashboardList">
            {% for item in placeholder %}
                <tr>
                    <td id="listDivision">
                        <button id="buttonList" name="sheet" value={{item}} type="submit" class="btn btn-light">{{item}}</button><br>
                    </td>
                    <td id="deleteDivision">
                        <button id="deleteButton" name="delete" value={{item}} type="submit" class="btn btn-light">Delete</button><br>
                    </td>
                </tr>
            {% endfor %}  

        </table>
    </form>
    

{% endblock %}
