{% extends "layout.html" %}

{% block title %}
    Dashboard
{% endblock %}

{% block main %}
    <head id="titleHead">
        <p id="titleDash">
            <b><u>List of Categorized Sheets:</u></b>
        </p>
    </head>

    <form action="/dashboard" method="post">
        {% for item in placeholder %}
            <button id="buttonList" name="sheet" value={{item}} type="submit" class="btn btn-light">{{item}}</button><br>
        {% endfor %}  
    </form>
    

{% endblock %}
